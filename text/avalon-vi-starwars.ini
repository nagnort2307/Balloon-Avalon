ruleCommandSyntax = To change game rules, use `{prefix}rule [lady|quest|shuffle] [on|off|toggle]`.\n- _lady_ enables Yoda.\n- _quest_ enables quest selection.\n- _shuffle_ enables seat shuffle at the start of the game, otherwise join order is preserved.

