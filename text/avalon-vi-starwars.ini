recruitPrompt = Three raids have been completed successfully.\n\nThe assassin {} may now `{prefix}recruit` Boba Fett. You only have ONE chance to get the name and formatting correct. Make sure you tag the correct target with @! If you get it right, Boba Fett will become an **Imperial** asset and will perform the assassination stage instead of the assassin, Boba Fett. Otherwise, the game proceeds as normal.

