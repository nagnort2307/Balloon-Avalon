stopStr = ```Ván chơi kết thúc```\nBắt đầu ván mới bằng lệnh `{prefix}avalon` hoặc lệnh `{prefix}help` để được hướng dẫn cách chơi.

loginStr = ```Giai đoạn tham gia...```\nTrận chiến giữa Bề tôi của vua Arthur và Tay sai của Mordred sắp bắt đầu. Tập hợp lực lượng của bạn ...\n*Gõ `{prefix}join` để tham gia ván đấu. (chỉ 5-10 người)*)*\n\n*Để chọn custom role, gõ `{prefix}roles`. Sau đó, bạn có thể đọc cú pháp lệnh. \nĐể đổi 1 số luật lệ dùng lệnh `{prefix}rule` .*

joinStr = Chào mừng, {}. Bạn đã tham gia ván đấu.

alreadyJoinedStr = Yên tâm {}, bạn đã có slot trong ván đấu rồi.

unjoinStr = {} đã rời ván đấu. 

failedUnjoinStr= Bình tĩnh {}, bạn chưa tham gia ván đấu mà.

fiveStr = Đã đủ 5 người trong danh sách. Bắt đầu trò chơi bằng lệnh `{prefix}start` hoặc đợi thêm người chơi `{prefix}join`.

gameFullStr = Đã đạt tối đa 10 người. Bắt đầu bằng lệnh `{prefix}start`

notEnoughPlayers = Không đủ người chơi.(Tối thiểu 5 người)

startStr = ```Đang bắt đầu ván chơi```\n{}\n\n`{}` người chơi, Có `{}` Bề tôi của vua Arthur và `{}` Tay sai của Mordred.\n\n**Roles kích hoạt:**\n{}\n*`Thứ tự danh sách đã được sắp xếp ngẫu nhiên và vị trí người chơi hoặc roles không có ý nghĩa`*.\n\nMọi thông tin phải được công khai cho **tất cả** người chơi. Không cho phép thảo luận ngoài kênh này. Không được gửi tin nhắn riêng để thảo luận!\n*Lưu ý: Sau khi bạn đã thấy vai trò của mình, bạn có thể sử dụng Ctrl + K rồi nhấn Enter để nhanh chóng chuyển đổi giữa cuộc trò chuyện này và tin nhắn riêng tư.*

nightStr = \n```Giai đoạn ban đêm...```\nCái ác sẽ được tiếc lộ và Merlin nhìn về tương lai\n\n*Đang gửi tin nhắn riêng...*\n\n

