tricksterDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Tay sai của Mordred** và phải đảm bảo ba nhiệm vụ **failed** để đảm bảo chiến thắng cho đội của bạn. ạn nhận thức được những kẻ đồng mưu của mình nhưng bạn không biết về những thế lực độc lập của cái ác như Oberon, liệu anh ta có tham gia trò chơi hay không.\n\nNhững **Tay sai của Mordred** là:\n{}\n*`Thứ tự danh sách đã được ngẫu nhiên hóa và vị trí người chơi/vai trò không có ý nghĩa đối với việc phân phối`*\n\nNếu bạn được chọn để thực hiện một nhiệm vụ, bạn có thể chọn thất bại.\n**Nếu lòng trung thành của bạn bị kiểm tra, bạn sẽ được Bề tôi của vua Arthur và Oberon xem là một Bề tôi của vua Arthur và sẽ là Tay sai của Mordred dưới góc nhìn của các Tay sai của Mordred khác.**\n\n

troublemakerDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Bề tôi của vua Arthur** và phải đảm bảo ba nhiệm vụ **successful** để đảm bảo chiến thắng cho đội của bạn. Bạn không được cung cấp bất kỳ thông tin bổ sung nào về vai trò của những người chơi khác và bạn không có tùy chọn để thực hiện nhiệm vụ thất bại .\n\nĐể hỗ trợ Merlin, bạn phải tinh ý và nhạy bén.\n**Nếu lòng trung thành của bạn bị kiểm tra, bạn sẽ bị xem là Tay sai của Mordred.**\n\n

untrustworthyDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Bề tôi của vua Arthur** và phải đảm bảo ba nhiệm vụ **successful** để đảm bảo chiến thắng cho đội của bạn. Mặc dù vậy, sự liên kết của bạn với **Tay sai của Mordred** khiến Merlin coi bạn là **Tay sai của Mordred**, nhưng đổi lại, bạn biết danh tính của Assassin.\n\n*Vào cuối trò chơi, trước Giai đoạn ám sát, sát thủ có cơ hội chiêu mộ bạn. *\nNếu họ đoán đúng rằng bạn là untrustworthy servant, bạn sẽ trở thành **Một assassin mới**, một **Tay sai của Mordred** điều đó phải quyết định xem ai sẽ bị giết trong Giai đoạn ám sát. Nếu bạn đoán đúng và giết  **Merlin**, bạn chiến thắng với các Tay sai của Mordred.\n\n

