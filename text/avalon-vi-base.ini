loyalDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Bề tôi của vua Arthur** và phải đảm bảo ba nhiệm vụ **successful** để đảm bảo chiến thắng cho đội của bạn. Bạn không được cung cấp bất kỳ thông tin bổ sung nào về vai trò của những người chơi khác và bạn không có tùy chọn để thực hiện nhiệm vụ thất bại.\n\nĐể hỗ trợ Merlin, bạn phải tinh ý và nhạy bén.\n\n

minionDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Tay sai của Mordred** và phải đảm bảo ba nhiệm vụ **failed** để đảm bảo chiến thắng cho đội của bạn. Bạn nhận thức được những kẻ đồng mưu của mình nhưng bạn không biết về những thế lực độc lập của cái ác như Oberon, Hắn ta có thể đang ở đây.\n\nNhững **Tay sai của Mordred** là:\n{}\n*`Thứ tự danh sách đã được ngẫu nhiên hóa và vị trí người chơi/vai trò không có ý nghĩa đối với việc phân phối`*\n\nNếu bạn được chọn để thực hiện một nhiệm vụ, bạn có thể chọn thất bại.\n\n

merlinDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía phe **Bề tôi của vua Arthur** và phải đảm bảo ba nhiệm vụ **successful** để đảm bảo chiến thắng cho đội của bạn. Bạn biết lực lượng Tay sai của Mordred ngoại trừ Mordred, Hắn ta có thể đang ở đây. Bạn không có tùy chọn để làm nhiệm vụ thất bại.\n\nNhững **Tay sai của Mordred** là:\n{}\n*`Thứ tự danh sách đã được ngẫu nhiên hóa và vị trí người chơi/vai trò không có ý nghĩa đối với việc phân phối`*\n\nHãy dẫn dắt lực lượng thiện chiến đến chiến thắng, nhưng hãy làm như vậy với sự khôn khéo. Nếu sát thủ nhận dạng bạn vào cuối trò chơi, **Tay sai của Mordred** sẽ thắng. \n\n

assassinDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Tay sai của Mordred** và phải đảm bảo ba nhiệm vụ **failed** để đảm bảo chiến thắng cho đội của bạn. Bạn nhận thức được những kẻ đồng mưu của mình nhưng bạn không biết về những thế lực độc lập của cái ác như Oberon, Hắn ta có thể đang ở đây.\n\nNhững **Tay sai của Mordred** là:\n{}\n*`Thứ tự danh sách đã được ngẫu nhiên hóa và vị trí người chơi/vai trò không có ý nghĩa đối với việc phân phối`*\n\nNếu bạn được chọn để thực hiện một nhiệm vụ, bạn có thể chọn thất bại. **Nếu lực lượng của Bề tôi của vua Arthur đạt được ba nhiệm vụ thành công - bạn sẽ có cơ hội giành chiến thắng trong trò chơi cho đội của mình bằng cách xác định chính xác Merlin. **\n\n

mordredDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Tay sai của Mordred** và phải đảm bảo ba nhiệm vụ **failed** để đảm bảo chiến thắng cho đội của bạn. Bạn nhận thức được những kẻ đồng mưu của mình nhưng bạn không biết về những thế lực độc lập của cái ác như Oberon, Hắn ta có thể đang ở đây.\n\nNhững **Tay sai của Mordred** là:\n{}\n*`Thứ tự danh sách đã được ngẫu nhiên hóa và vị trí người chơi/vai trò không có ý nghĩa đối với việc phân phối`*\n\nNếu bạn được chọn để thực hiện một nhiệm vụ, bạn có thể chọn thất bại. **Bạn hoàn toàn bị che giấu- Merlin không thể xác định bạn. Bạn là sức mạnh lớn nhất của Ác ma. CHẾT VỚI VUA.**\n\n

morganaDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Tay sai của Mordred** và phải đảm bảo ba nhiệm vụ **failed** để đảm bảo chiến thắng cho đội của bạn. Bạn nhận thức được những kẻ đồng mưu của mình nhưng bạn không biết về những thế lực độc lập của cái ác như Oberon, Hắn ta có thể đang ở đây.\n\nNhững **Tay sai của Mordred** là:\n{}\n*`Thứ tự danh sách đã được ngẫu nhiên hóa và vị trí người chơi/vai trò không có ý nghĩa đối với việc phân phối`*\n\nNếu bạn được chọn để thực hiện một nhiệm vụ, bạn có thể chọn thất bại. **Bạn xuất hiện với tư cách Merlin đến Percival. Hãy sử dụng ảnh hưởng của bạn một cách chính xác và cái ác sẽ chiến thắng, thực hiện một động thái sai lầm và Percival sẽ ngay lập tức xác định Merlin thực sự và kết án bạn.**\n\n

percivalDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Bề tôi của vua Arthur** và phải đảm bảo ba nhiệm vụ **successful** để đảm bảo chiến thắng cho đội của bạn. **Bạn biết Merlin, nhưng Morgana dường như cũng là Merlin,  Cô ta có thể đang ở đây.**\n\nMerlin là:\n{}\n*`Thứ tự danh sách đã được ngẫu nhiên hóa và vị trí người chơi/vai trò không có ý nghĩa đối với việc phân phối`*\n\nBạn không có tùy chọn để làm nhiệm vụ thất bại. Xác định Merlin thực sự và giữ anh ta an toàn, bạn là tài sản lớn nhất trong những Bề tôi của vua Arthur.\n\n\n\n

oberonDM = ```Một thông điệp bí mật cho {}```\nBạn là **{}**.\n\nBạn đứng về phía **Tay sai của Mordred** và phải đảm bảo ba nhiệm vụ **failed** để đảm bảo chiến thắng cho đội của bạn. Bạn không biết những kẻ chủ mưu khác là ai và họ không biết bạn là ai, nhưng mục tiêu của họ cũng giống như bạn.\n\nNếu bạn được chọn để thực hiện một nhiệm vụ, bạn có thể chọn thất bại.\n\n

