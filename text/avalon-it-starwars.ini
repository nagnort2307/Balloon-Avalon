rolesInfo = Per impostare una lista di ruoli personalizzati usa `{prefix}roles [<lista-di-ruoli>|reset]` dove la lista di ruoli è una lista (separata da spazi) di ruoli possibili, altrimenti se metti `reset` si rimuovono tutti i ruoli personalizzati.\nLa lista di tutti i ruoli disponibili è: `{}` ma puoi mettere dei duplicati per partite innovative!

